<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="mostrarMenu()">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="info">
    <ion-item *ngIf="login">
      <ion-label class="bienvenido">
        {{info.correo}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-slides mode="ios" pager="ios" scrollbar="ios" >
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
         <img [src]="slide.img" alt="">
      </div>
      <div>
        <h3 [innerHTML]="slide.titulo"></h3>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
