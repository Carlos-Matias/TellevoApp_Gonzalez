<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="mostrarMenu()">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <ion-card-header>
      <img src="assets/auto-rojo.png">
      <ion-card-title class="titulo" mode="ios">Unete a nosotros</ion-card-title>
      <br>
      <ion-card-subtitle color="dark" mode="ios" class="sub-titulo">Registrate con estos simples pasos</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo </ion-label>
          <ion-input type="text" [(ngModel)]="datos.correo" name="correo" #correo="ngModel" required email></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña </ion-label>
          <ion-input type="password" [(ngModel)]="datos.password" name="campo" #campo="ngModel" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Modelo del vehiculo </ion-label>
          <ion-input type="text" [(ngModel)]="datos.modelo" name="soloTexto" #soloTexto="ngModel" pattern="[a-zA-Z]*" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Patente del vehiculo</ion-label>
          <ion-input type="text" [(ngModel)]="datos.patente" name="soloTexto" #soloTexto="ngModel" pattern="[a-zA-Z]*" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Carrera</ion-label>
          <ion-input type="text" [(ngModel)]="datos.carrera" name="soloTexto" #soloTexto="ngModel" pattern="[a-zA-Z]*" required></ion-input>
        </ion-item>
        <br>
      <ion-label slot="end" color="primary">Olvidaste tu contraseña?</ion-label>
      <br>
      <ion-button (click)="registro()" color="dark" expand="full" >
        Registrarse
      </ion-button>
      <br>
      <ion-label color="dark" class="registro">¿Usuario existente?</ion-label>
      <br>
      <ion-label class="registro" color="primary" routerLink="/login">Iniciar sesión</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
