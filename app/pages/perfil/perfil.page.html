<ion-header>
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="mostrarMenu()">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="info">
    <ion-item *ngIf="login">
      <ion-label>
        {{info.correo}}
      </ion-label>
    </ion-item>
    <ion-item *ngIf="login">
      <ion-label>
        {{info.carrera}}
      </ion-label>
      <ion-icon (click)="editarAtributo('carrera')" slot="end" name="create-outline"></ion-icon>
    </ion-item>
    <ion-item *ngIf="login && rol === 'conductor'">
      <ion-label>
        {{info.modelo}}
      </ion-label>
      <ion-icon (click)="editarAtributo('modelo')" slot="end" name="create-outline"></ion-icon>
    </ion-item>
    <ion-item *ngIf="login && rol === 'conductor'">
      <ion-label>
        {{info.patente}}
      </ion-label>
      <ion-icon (click)="editarAtributo('patente')" slot="end" name="create-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-button (click)="Eliminar()" expand="full" shape="round" color="danger">
    <ion-label>Eliminar Usuario</ion-label>
  </ion-button>
</ion-content>
