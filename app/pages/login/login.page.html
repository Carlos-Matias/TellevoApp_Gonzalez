<!--Cabecera de la aplicacion con el boton que abre el menu-->
<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="mostrarMenu()">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>

        <br>
      <ion-label slot="end" color="primary">Olvidaste tu contraseña?</ion-label>
